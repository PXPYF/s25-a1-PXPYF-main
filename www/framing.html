<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Artmart</title>
  <style>
    .preview-container > div.sample-wrapper {
      width: 100%;
    }

    .sample-wrapper > img.sample-frame {
      box-sizing: border-box;
      border-image-source: url(frame-styles/classic.jpg);
      border-image-slice: 115;
      border-width: 14px;
      background-color: #FFE5B4;
      padding: 22px;
      width: 100%;
      height: auto;
      max-height: 364px;
    }
  </style>
</head>

<body>

  <header>
    <a href="search.html">
      <img src="artmart_logo.png" alt="Artmart" class="logo">
    </a>
    <nav>
      <a href="search.html">Search</a>
      <a href="cart.html">Cart (2)</a>
    </nav>
  </header>

  <main class="framing-main">

    <div id="preview-container" class="framing-preview">
      <div class="sample-wrapper">
        <img id="preview-image" src="met-objects/DP141042.jpg" alt="" class="sample-frame">
      </div>
      <div class="museum-label">
        <span class="artist">Katsushika Hokusai</span>
        <span class="title">Under the Wave off Kanagawa (Kanagawa oki nami ura), or The Great Wave, from the series
          Thirty-six Views of Mount Fuji (Fugaku sanjūrokkei)</span>,
        <span class="date">ca. 1830–32</span>
      </div>
    </div>

    <form id="framing-form" class="framing-form museum-label" action="cart.html">

      <fieldset>
        <legend>Print Size</legend>
        <div class="segmented">
          <input type="radio" name="print-size" id="print-size-s" value="S">
          <label for="print-size-s" id="print-size-s-label">Small<br>29.7 × 20.2 cm</label>
          <input type="radio" name="print-size" id="print-size-m" value="M">
          <label for="print-size-m" id="print-size-m-label">Medium<br>42 × 28.7 cm</label>
          <input type="radio" name="print-size" id="print-size-l" value="L" checked>
          <label for="print-size-l" id="print-size-l-label">Large<br>59.4 × 40.5 cm</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Frame Width</legend>
        <div class="framing-form-row">
          <label for="fw-input">Frame</label>
          <div>
            <input type="number" class="range-input" id="fw-input" min="2" max="5" step="0.1" value="2">cm
          </div>
        </div>
          <label for="framewidth">Frame Width</label>
          <input type="range" class ="range" id="framewidth" name="framewidth" min="2" max="5" step="0.1" value="2">
      </fieldset>

      <fieldset>
        <legend>Frame Style</legend>
        <div class="frame-style-row">
          <div class="frame-style-item">
            <input type="radio" id="frame-style-classic" name="frameStyle" value="classic" checked>
            <label for="frame-style-classic"><img src="frame-styles/classic-thumb.png" alt="Classic">Classic</label>
          </div>
          <div class="frame-style-item">
            <input type="radio" id="frame-style-natural" name="frameStyle" value="natural">
            <label for="frame-style-natural"><img src="frame-styles/natural-thumb.png" alt="Natural">Natural</label>
          </div>
          <div class="frame-style-item">
            <input type="radio" id="frame-style-antique" name="frameStyle" value="shabby">
            <label for="frame-style-antique"><img src="frame-styles/shabby-thumb.png" alt="Shabby">Shabby</label>
          </div>
          <div class="frame-style-item">
            <input type="radio" id="frame-style-elegant" name="frameStyle" value="elegant">
            <label for="frame-style-elegant"><img src="frame-styles/elegant-thumb.png" alt="Elegant">Elegant</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Mat width</legend>
        <div class="framing-form-row">
          <label for="mw-input">Mat</label>
          <div>
            <input type="number" class="range-input" id="mw-input" min="0" max="10" step="0.1" value="3">cm
          </div>
        </div>
        <label for="matwidth">Mat Width</label>
        <input type="range" class ="range" id="matwidth" name="matwidth" min="0" max="10" step="0.1" value="3">
      </fieldset>
      <fieldset>
      <legend>Mat Color</legend>
        <div class="mat-color-row">
          <div class="mat-color-item">
            <input type="radio" id="mat-color-pistachio" name="matColor" value="pistachio">
            <label for="mat-color-pistachio">Pistachio</label>
          </div>
          <div class="mat-color-item">
            <input type="radio" id="mat-color-tomato" name="matColor" value="tomato">
            <label for="mat-color-tomato">Tomato</label>
          </div>
          <div class="mat-color-item">
            <input type="radio" id="mat-color-peach" name="matColor" value="peach" checked>
            <label for="mat-color-peach">Peach</label>
          </div>
          <div class="mat-color-item">
            <input type="radio" id="mat-color-taupe" name="matColor" value="taupe">
            <label for="mat-color-taupe">Taupe</label>
          </div>
          <div class="mat-color-item">
            <input type="radio" id="mat-color-plum" name="matColor" value="plum">
            <label for="mat-color-plum">Plum</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Price</legend>
        <div class="framing-form-row">
          <label for="price">Price (excl. shipping)</label>
          <div>
            <span id="price" class="price">€ 180.25</span>
          </div>
        </div>
        <div class="framing-form-row">
          <label for="total-size">Total Size (incl. frame and mat)</label>
          <div id="total-size">69.4 × 50.5 cm</div>
        </div>
        <button type="submit" class="buy">Add to Cart</button>
      </fieldset>
    </form>
  </main>
</body>

</html>
